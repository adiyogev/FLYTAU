<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYTAU - תשלום וסיום הזמנה</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --flytau-navy: #001b33;
            --flytau-teal: #00818a;
            --flytau-teal-hover: #006b72;
            --bg-body: #f8fafc;
            --bg-input: #f1f5f9;
            --text-main: #001b33;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header (הועתק מדף הבית) --- */
        header {
            width: 100%;
            background: rgba(255,255,255,0.98);
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-top: 4px solid var(--flytau-teal);
            box-sizing: border-box;
        }

        .header-right {
            display: flex;
            align-items: center;
            margin-right: 40px;
        }

        .logo-img { height: 50px; display: block; }

        .main-nav { display: flex; align-items: center; }
        .main-nav a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 700;
            font-size: 16px;
            margin-left: 20px;
            position: relative;
            transition: color 0.3s;
        }
        
        .main-nav a:hover { color: var(--flytau-teal); }

        .header-left {
            margin-left: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .auth-link {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 14px;
            transition: 0.2s;
            cursor: pointer;
        }
        .auth-link:hover { color: var(--flytau-teal); }
        .auth-link.logout { color: #ef4444; }
        .auth-link.logout:hover { color: #dc2626; }

        .btn-register {
            background: var(--flytau-navy);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: 0.2s;
        }
        .btn-register:hover { background: #002d54; }

        .user-greeting {
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
        }
        .user-greeting span { color: var(--flytau-teal); }

        /* --- Main Layout --- */
        .container {
            max-width: 1100px; margin: 40px auto; padding: 0 20px;
            display: grid; grid-template-columns: 1.8fr 1.2fr; gap: 30px;
            align-items: start;
        }

        /* --- Cards --- */
        .card {
            background: white; border-radius: 20px; padding: 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); border: 1px solid white;
        }

        .section-title {
            font-size: 20px; font-weight: 800; color: var(--flytau-navy);
            margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid var(--bg-input);
            display: flex; align-items: center; gap: 10px;
        }
        .section-title i { color: var(--flytau-teal); }

        /* --- Forms --- */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }

        .input-group { margin-bottom: 5px; }
        .label { display: block; font-size: 14px; font-weight: 700; margin-bottom: 8px; color: var(--flytau-navy); }
        
        .input-wrapper {
            position: relative; display: flex; align-items: center;
            background: var(--bg-input); border: 1px solid var(--border-color);
            border-radius: 12px; transition: 0.3s;
        }
        .input-wrapper:focus-within {
            background: white; border-color: var(--flytau-teal);
            box-shadow: 0 0 0 4px rgba(0, 129, 138, 0.1);
        }
        
        .input-wrapper i { padding: 0 15px; color: var(--text-muted); font-size: 16px; }
        
        .form-input {
            width: 100%; padding: 14px 0; border: none; background: transparent;
            font-family: inherit; font-size: 16px; font-weight: 500; color: var(--flytau-navy);
            outline: none;
        }
        
        .input-wrapper.readonly { background-color: #f1f5f9; border-color: transparent; }
        .input-wrapper.readonly i { color: var(--flytau-teal); }
        .input-wrapper.readonly .form-input { color: var(--text-muted); font-weight: 600; cursor: default; }

        /* --- Payment Specifics --- */
        .credit-card-icons { font-size: 24px; color: var(--text-muted); gap: 10px; display: flex; }
        
        .secure-badge {
            background: #ecfdf5; color: #065f46; padding: 10px; border-radius: 8px;
            font-size: 13px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-bottom: 20px; border: 1px solid #a7f3d0;
        }

        .btn-pay {
            width: 100%; background: var(--flytau-teal); color: white; border: none;
            padding: 16px; border-radius: 12px; font-weight: 800; font-size: 18px;
            cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(0, 129, 138, 0.2); margin-top: 10px;
        }
        .btn-pay:hover { background: var(--flytau-teal-hover); transform: translateY(-2px); box-shadow: 0 15px 30px rgba(0, 129, 138, 0.3); }
        .btn-pay:disabled { background: #94a3b8; cursor: not-allowed; transform: none; box-shadow: none; }

        /* --- Summary Side --- */
        .summary-card { position: sticky; top: 100px; background: var(--flytau-navy); color: white; border: none; }
        .summary-header { font-size: 22px; font-weight: 800; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        
        .flight-route { display: flex; align-items: center; justify-content: space-between; font-size: 28px; font-weight: 900; margin-bottom: 5px; }
        .flight-route i { color: var(--flytau-teal); font-size: 20px; transform: rotate(180deg); }
        
        .flight-date { color: #94a3b8; font-size: 14px; margin-bottom: 30px; font-weight: 500; display: block; }

        .summary-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 15px; color: #cbd5e1; }
        .summary-row.total { 
            margin-top: 20px; padding-top: 20px; border-top: 1px dashed rgba(255,255,255,0.2);
            color: white; font-size: 20px; font-weight: 700; align-items: flex-end;
        }
        .big-price { font-size: 32px; color: var(--flytau-teal); line-height: 1; }

        @media (max-width: 900px) {
            .header-right { flex-direction: column; align-items: flex-start; }
            .header-left { display: none; } /* במובייל מסתירים או משנים ל-Hamburger */
            .main-nav { margin-top: 10px; margin-left: 0; }
            .main-nav a { margin-left: 0; margin-right: 15px; }
            .container { grid-template-columns: 1fr; }
            .summary-card { position: static; order: -1; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-right">
            <img src="LOGO.jpeg" alt="FLYTAU" class="logo-img" onerror="this.src='https://via.placeholder.com/150x50?text=FLYTAU'">
            <nav class="main-nav">
                <a href="/">חיפוש טיסות</a>
            </nav>
        </div>
        <div class="header-left" id="user-status-area">
            </div>
    </header>

    <div class="container">
        
        <div class="card">
            <form action="/checkout" method="POST" id="payment-form" onsubmit="handlePayment(event)">
                
                <div class="section-title"><i class="fas fa-user-circle"></i> פרטי הנוסע הראשי</div>
                
                <div class="form-grid">
                    <div class="input-group">
                        <label class="label">שם פרטי</label>
                        <div class="input-wrapper readonly">
                            <i class="fas fa-user"></i>
                            <input type="text" name="first_name" class="form-input" value="ישראל" readonly>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label class="label">שם משפחה</label>
                        <div class="input-wrapper readonly">
                            <i class="fas fa-user"></i>
                            <input type="text" name="last_name" class="form-input" value="ישראלי" readonly>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="label">מספר דרכון</label>
                        <div class="input-wrapper readonly">
                            <i class="fas fa-passport"></i>
                            <input type="text" name="passport" class="form-input" value="12345678" readonly>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="label">תאריך לידה</label>
                        <div class="input-wrapper readonly">
                            <i class="fas fa-cake-candles"></i>
                            <input type="text" name="birth_date" class="form-input" value="01/01/1990" readonly>
                        </div>
                    </div>
                </div>

                <div class="section-title" style="margin-top: 40px;">
                    <i class="fas fa-credit-card"></i> פרטי תשלום
                    <div class="credit-card-icons ms-auto" style="margin-right: auto;">
                        <i class="fab fa-cc-visa"></i>
                        <i class="fab fa-cc-mastercard"></i>
                        <i class="fab fa-cc-amex"></i>
                    </div>
                </div>

                <div class="secure-badge">
                    <i class="fas fa-shield-alt"></i> כל הנתונים מוצפנים ומאובטחים בתקן SSL מחמיר.
                </div>

                <div class="form-grid">
                    <div class="input-group full-width">
                        <label class="label">מספר כרטיס אשראי</label>
                        <div class="input-wrapper">
                            <i class="far fa-credit-card"></i>
                            <input type="text" class="form-input" placeholder="0000 0000 0000 0000" minlength="16" maxlength="19" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="label">תוקף (MM/YY)</label>
                        <div class="input-wrapper">
                            <i class="far fa-calendar-alt"></i>
                            <input type="text" class="form-input" placeholder="MM / YY" maxlength="5" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="label">קוד אבטחה (CVV)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="text" class="form-input" placeholder="123" maxlength="3" minlength="3" required>
                        </div>
                    </div>
                    
                    <div class="input-group full-width">
                        <label class="label">תעודת זהות של בעל הכרטיס</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card"></i>
                            <input type="text" class="form-input" placeholder="הכנס תעודת זהות (9 ספרות)" maxlength="9" minlength="9" required>
                        </div>
                    </div>
                </div>

                <button type="submit" id="btn-pay" class="btn-pay">
                    <span>בצע תשלום והזמנה</span> <i class="fas fa-check"></i>
                </button>
            </form>
        </div>

        <div class="card summary-card">
            <div class="summary-header">סיכום הזמנה</div>
            
            <div class="flight-route">
                TLV <i class="fas fa-plane"></i> JFK
            </div>
            <span class="flight-date"><i class="far fa-clock"></i> יום שלישי, 01/01/2024 | 10:30</span>

            <div style="margin-top: 30px;">
                <div class="summary-row">
                    <span><i class="fas fa-chair"></i> מושב 12A (Business)</span>
                    <span>$450</span>
                </div>
                <div class="summary-row">
                    <span><i class="fas fa-chair"></i> מושב 12B (Business)</span>
                    <span>$450</span>
                </div>
                <div class="summary-row">
                    <span><i class="fas fa-suitcase"></i> מזוודה (20 ק"ג)</span>
                    <span>כלול</span>
                </div>
            </div>

            <div class="summary-row total">
                <span>סה"כ לתשלום:</span>
                <span class="big-price">$900</span>
            </div>
        </div>

    </div>

    <script>
        // ניהול מצב משתמש (התחברות)
        let isUserLoggedIn = true; // במצב אמת זה יגיע מהשרת
        const userName = "ישראל ישראלי";

        function renderHeader() {
            const container = document.getElementById('user-status-area');
            if (isUserLoggedIn) {
                container.innerHTML = `
                    <div class="user-greeting">
                        <i class="fas fa-user-circle" style="font-size: 20px;"></i>
                        שלום, <span>${userName}</span>
                    </div>
                    <a href="#" class="auth-link">ניהול הזמנות</a>
                    <a href="#" class="auth-link logout" onclick="alert('התנתקות...')">התנתק</a>
                `;
            } else {
                container.innerHTML = `
                    <div class="user-greeting" style="margin-left: 15px; font-weight:400; font-size:14px;">
                        שלום, אורח
                    </div>
                    <a href="/login" class="auth-link">התחברות</a>
                    <a href="/register" class="btn-register">הירשם</a>
                `;
            }
        }

        // ניהול התשלום (דמה)
        function handlePayment(event) {
            event.preventDefault(); 
            const btn = document.getElementById('btn-pay');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> מעבד תשלום...';
            btn.disabled = true; 
            btn.style.opacity = '0.8';

            setTimeout(() => {
                alert("התשלום אושר בהצלחה! ההזמנה נקלטה במערכת.");
                btn.innerHTML = '<i class="fas fa-check-circle"></i> תשלום אושר!';
                btn.style.backgroundColor = '#10b981'; 
                // window.location.href = 'confirmation.html'; // במצב אמת
            }, 2000);
        }

        renderHeader();
    </script>

</body>
</html>
