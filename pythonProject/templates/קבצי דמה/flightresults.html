<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYTAU - תוצאות</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --flytau-navy: #001b33;
            --flytau-teal: #00818a;
            --flytau-teal-hover: #006b72;
            --text-secondary: #64748b;
        }

        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(241, 245, 249, 0.85), rgba(241, 245, 249, 0.85)),
                        url('https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: var(--flytau-navy);
            padding-bottom: 50px;
        }

        header {
            background: #ffffff; padding: 5px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; height: 70px;
        }
        
        .header-right { display: flex; align-items: center; gap: 20px; }
        
        /* עיצוב הלוגו */
        .logo-img { height: 55px; width: auto; object-fit: contain; cursor: default; }
        
        .nav-link { 
            text-decoration: none; color: var(--flytau-teal); font-weight: 800; font-size: 18px;
            border-bottom: 3px solid var(--flytau-teal); padding-bottom: 2px; line-height: 1;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .user-greeting { font-weight: 600; font-size: 15px; }
        .user-greeting span { color: var(--flytau-teal); }
        .auth-link { text-decoration: none; color: var(--text-secondary); font-weight: 600; font-size: 14px; transition: 0.2s; }
        .auth-link:hover { color: var(--flytau-teal); }
        .auth-link.logout { color: #ef4444; font-weight: 700; margin-right: 5px; }
        .btn-register { background: var(--flytau-navy); color: white; padding: 8px 18px; border-radius: 20px; text-decoration: none; font-weight: 700; font-size: 14px; }

        .hero-banner {
            background: linear-gradient(rgba(0, 27, 51, 0.5), rgba(0, 27, 51, 0.5)), 
                        url('https://images.unsplash.com/photo-1506012733861-7375dc139503?q=80&w=2069&auto=format&fit=crop');
            background-size: cover; background-position: center;
            color: white; padding: 80px 20px; text-align: center; margin-top: 0;
        }
        .hero-banner h1 {
            font-size: 40px; font-weight: 300; letter-spacing: 0.1em; margin: 0;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5); text-transform: uppercase;
        }

        .stepper-container {
            max-width: 900px; margin: -30px auto 40px; background: white; padding: 30px;
            border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .flight-path { display: flex; justify-content: space-between; align-items: center; position: relative; padding: 0 60px; }
        .path-line { position: absolute; top: 50%; left: 100px; right: 100px; height: 2px; border-top: 2px dashed #cbd5e1; z-index: 1; }
        .step { text-align: center; position: relative; z-index: 2; width: 100px; }
        .dot { width: 14px; height: 14px; background: #cbd5e1; border-radius: 50%; margin: 0 auto 12px; border: 2px solid white; }
        .step.active .dot { background: var(--flytau-teal); box-shadow: 0 0 15px var(--flytau-teal); }
        .step-label { font-size: 14px; font-weight: 700; color: var(--text-secondary); }

        .results-list { max-width: 950px; margin: 0 auto; padding: 0 20px; }
        
        .flight-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px; padding: 25px; margin-bottom: 20px;
            display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s ease; border: 1px solid transparent;
            position: relative; overflow: hidden; cursor: pointer;
        }

        .flight-card::before {
            content: '\f072'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: 50%; right: -25%; font-size: 130px;
            color: rgba(0, 129, 138, 0.03); transform: translateY(-50%) scaleX(-1);
            transition: all 1.4s cubic-bezier(0.2, 0, 0.2, 1); pointer-events: none; z-index: 0;
        }
        .flight-card:hover::before { right: 125%; }
        .flight-card:hover { transform: translateY(-5px); border-color: var(--flytau-teal); box-shadow: 0 15px 35px rgba(0, 129, 138, 0.1); }

        .airport-code { font-size: 32px; font-weight: 900; color: var(--flytau-navy); margin: 0; }
        .flight-time { font-size: 18px; color: var(--text-secondary); font-weight: 500; }

        .flight-visual { text-align: center; color: var(--flytau-teal); padding: 0 20px; }
        .duration-label { display: block; font-weight: 800; font-size: 18px; margin-bottom: 25px; }
        
        .visual-line { height: 2px; background: #e2e8f0; margin: 15px 0; position: relative; }
        .visual-line i {
            position: absolute; top: -11px; left: 45%; background: white;
            padding: 0 15px; font-size: 22px; transform: scaleX(-1);
        }

        .price-tag { font-size: 15px; color: var(--flytau-navy); font-weight: 700; }
        .price-tag span { color: var(--flytau-teal); font-size: 24px; font-weight: 900; }

        .availability-badge {
            display: inline-block; background: #fee2e2; color: #ef4444;
            padding: 5px 12px; border-radius: 8px; font-weight: 700;
            font-size: 13px; margin-top: 8px; border: 1px solid #fecaca;
        }

        .btn-continue {
            background: var(--flytau-teal); color: white; border: none; padding: 12px 35px;
            border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; font-size: 18px;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-right">
            <img src="LOGO.png" 
                 onerror="this.src='logo.png'; this.src='LOGO.PNG';" 
                 alt="FLYTAU" 
                 class="logo-img">
                 
            <a href="/" class="nav-link">חיפוש טיסות</a>
        </div>
        <div class="header-left">
            <div class="user-greeting">שלום, <span>ישראל ישראלי</span></div>
            <a href="#" class="auth-link">ניהול הזמנות</a>
            <a href="#" class="auth-link">כניסת מנהל</a>
            <a href="#" class="auth-link logout">התנתק</a>
            <a href="#" class="btn-register">הירשם</a>
        </div>
    </header>

    <div class="hero-banner">
        <h1>מרחק נגיעה מהחופשה</h1>
    </div>

    <div class="stepper-container">
        <div class="flight-path">
            <div class="path-line"></div>
            <div class="step"><div class="dot"></div><div class="step-label">חיפוש</div></div>
            <div class="step active"><div class="dot"></div><div class="step-label">טיסות</div></div>
            <div class="step"><div class="dot"></div><div class="step-label">מושבים</div></div>
            <div class="step"><div class="dot"></div><div class="step-label">תשלום</div></div>
        </div>
    </div>

    <div class="results-list">
        <div class="flight-card">
            <div style="text-align: center;">
                <p class="airport-code">TLV</p>
                <p class="flight-time">10:30</p>
            </div>

            <div class="flight-visual">
                <span class="duration-label">11:20 שעות</span>
                <div class="visual-line"><i class="fas fa-plane"></i></div>
                <div style="font-size: 13px; font-weight: 700; opacity: 0.8;">טיסה ישירה</div>
            </div>

            <div style="text-align: center;">
                <p class="airport-code">JFK</p>
                <p class="flight-time">21:50</p>
            </div>

            <div style="grid-column: span 3; margin-top: 25px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #f1f5f9; padding-top: 15px;">
                <div class="price-tag">
                    מחיר לכרטיס: החל מ-<span>$680</span><br>
                    <div class="availability-badge">נותרו 4 מקומות פנויים בלבד!</div>
                </div>
                <div style="width: 200px;">
                    <button class="btn-continue">המשך לבחירה <i class="fas fa-chevron-left"></i></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
