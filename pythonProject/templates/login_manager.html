<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLYTAU - כניסת מנהל</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --flytau-navy:#001b33;
      --flytau-teal:#00818a;
      --text-light:#64748b;
      --bg-input:#f8fafc;
    }

    body{
      margin:0; padding:0;
      font-family:'Heebo', sans-serif;
      height:100vh;
      display:flex; overflow:hidden;
      background:white;
    }

    .login-section{
      flex:1; background:white;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      padding:40px; overflow-y:auto;
    }

    .login-wrapper{ 
        width:100%; max-width:420px; animation:fadeIn .8s ease-out; 
        padding-top: 80px; 
    }

    @keyframes fadeIn{ from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    .title-row{ display:flex; align-items:center; justify-content:center; gap:12px; margin-top:10px; margin-bottom:10px; }
    .inline-logo{ height:46px; width:auto; object-fit:contain; background:transparent; display:block; }

    h1{ font-size:32px; color:var(--flytau-navy); margin:0; font-weight:800; line-height:1.2; padding-top:3px; }
    .subtitle{ color:var(--text-light); font-size:16px; margin-bottom:30px; text-align:center; }

    .input-group{margin-bottom:20px;}
    .label{display:block; font-size:14px; font-weight:700; color:var(--flytau-navy); margin-bottom:8px;}
    .input-box{
      display:flex; align-items:center; background:var(--bg-input);
      border:1px solid #e2e8f0; border-radius:12px; transition:.3s;
    }
    .input-box:focus-within{ border-color:var(--flytau-teal); background:white; box-shadow:0 0 0 4px rgba(0,129,138,.1); }
    .input-box i{padding:0 15px; color:#94a3b8; font-size:18px;}
    .input-box input{
      border:none; background:transparent; width:100%; padding:16px 0;
      font-size:16px; outline:none; color:var(--flytau-navy); font-weight:500; font-family: inherit;
    }

    .btn-submit{
      width:100%; background:var(--flytau-navy); color:white; border:none;
      padding:18px; border-radius:12px; font-size:16px; font-weight:700;
      cursor:pointer; transition:.3s; margin-top:10px;
      display:flex; justify-content:center; align-items:center; gap:10px;
      box-shadow:0 10px 20px rgba(0,27,51,.15); font-family: inherit;
    }
    .btn-submit:hover{ background:#002d54; transform:translateY(-2px); box-shadow:0 15px 30px rgba(0,27,51,.25); }

    .links{margin-top:30px; text-align:center; font-size:14px; color:var(--text-light);}
    .links a{color:var(--flytau-teal); text-decoration:none; font-weight:700; transition:.2s;}
    .links a:hover{color:var(--flytau-navy); text-decoration:underline;}

    .image-section{
      flex:1.3; background-image:url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?q=80&w=2074&auto=format&fit=crop');
      background-size:cover; background-position:center; position:relative;
      display:flex; flex-direction:column; justify-content:flex-end; padding:80px; color:white;
    }
    .overlay{ position:absolute; inset:0; background:linear-gradient(to top, rgba(0,27,51,0.95) 0%, rgba(0,27,51,0.4) 60%, rgba(0,27,51,0.1) 100%); }
    .promo-content{position:relative; z-index:2; max-width:600px; animation:slideUp 1s ease-out;}
    @keyframes slideUp{ from{opacity:0; transform:translateY(40px);} to{opacity:1; transform:translateY(0);} }
    .promo-tag{
      display:inline-block; background:var(--flytau-teal); color:white;
      padding:6px 16px; border-radius:20px; font-size:12px; font-weight:800;
      margin-bottom:25px; text-transform:uppercase; letter-spacing:1px;
    }
    .promo-title{font-size:64px; font-weight:800; margin-bottom:20px; line-height:1.1;}
    .promo-desc{font-size:20px; opacity:.9; line-height:1.6; max-width:90%; font-weight:300;}

    @media (max-width:1000px){
      .image-section{display:none;}
      .login-section{width:100%; flex:none; background:#f8fafc;}
      .login-wrapper{background:white; padding:40px; border-radius:24px; box-shadow:0 10px 30px rgba(0,0,0,0.05);}
    }
    .hidden{display:none;}
    
    .error-message {
      background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 12px;
      margin-bottom: 20px; border: 1px solid #fecaca; font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="login-section">
    <div class="login-wrapper">
      <div class="title-row">
        <img class="inline-logo" src="{{ url_for('static', filename='LOGO.jpeg') }}" alt="FLYTAU" onerror="this.style.display='none';" />
        <h1>כניסת מנהל</h1>
      </div>
      <p class="subtitle">הזן פרטי מנהל כדי לגשת למערכת הניהול</p>

      {% if message %}
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ message }}
      </div>
      {% endif %}

      <form method="POST" action="/login_manager">
        <div class="input-group">
          <label class="label">תעודת זהות</label>
          <div class="input-box">
            <i class="fas fa-id-badge"></i>
            <input type="text" name="manager_id" placeholder="תעודת זהות" required>
          </div>
        </div>
        <div class="input-group">
          <label class="label">סיסמה</label>
          <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="••••••••" required>
          </div>
        </div>
        <button type="submit" class="btn-submit">
          התחברות למערכת <i class="fas fa-arrow-left"></i>
        </button>
      </form>

      <div class="links">
        <a href="/">חזרה לדף הבית</a>
      </div>
    </div>
  </div>

  <div class="image-section">
    <div class="overlay"></div>
    <div class="promo-content">
      <div class="promo-tag">MANAGER PORTAL</div>
      <div class="promo-title">ניהול מערכת<br>מקצועי ובטוח.</div>
      <div class="promo-desc">גישה מלאה לניהול טיסות, צוותים וכל הפעילות התפעולית של FLYTAU.</div>
    </div>
  </div>
</body>
</html>
