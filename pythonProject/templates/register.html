<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLYTAU - הרשמה</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>

    <div class="panel">
        <div class="wrapper">
            <div class="title-row">
                <img class="inline-logo" src="{{ url_for('static', filename='img/LOGO.png') }}" alt="FLYTAU">
                <h1>הרשמה</h1>
            </div>

            <p class="subtitle">ממלאים פרטים פעם אחת — וממשיכים להזמין מהר יותר.</p>

            {% if message %}
            <div class="notice {% if 'Already' not in message and 'אימייל' not in message %}ok{% endif %}" role="alert" style="display: block;">
                {{ message }}
            </div>
            {% else %}
            <div id="notice" class="notice" role="alert"></div>
            {% endif %}

            <form id="signupForm" action="/register" method="POST" novalidate>
                <input type="hidden" name="next_url_hidden" value="{{ request.args.get('next', '') }}">

                <div class="grid">
                    <div class="input-group">
                        <label class="label">שם פרטי (באנגלית)</label>
                        <div class="input-box">
                            <i class="fas fa-user icon-start"></i>
                            <input id="first_name" name="first_name" type="text" placeholder="" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">שם משפחה (באנגלית)</label>
                        <div class="input-box">
                            <i class="fas fa-user icon-start"></i>
                            <input id="last_name" name="last_name" type="text" placeholder="" required>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="input-group">
                        <label class="label">מספר דרכון</label>
                        <div class="input-box">
                            <i class="fas fa-passport icon-start"></i>
                            <input id="passport" name="passport" type="text" placeholder="" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">תאריך לידה</label>
                        <div class="input-box">
                            <i class="fas fa-cake-candles icon-start"></i>
                            <input id="dob" name="birth_date" type="date" required>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">אימייל</label>
                    <div class="input-box">
                        <i class="far fa-envelope icon-start"></i>
                        <input id="email" name="customer_email" type="email" placeholder="" autocomplete="email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">טלפון נייד</label>
                    <div id="phones-container">
                        <div class="phone-row">
                            <div class="input-box">
                                <i class="fas fa-phone icon-start"></i>
                                <input type="tel" name="phone_numbers" placeholder="" required class="phone-input">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn-add-phone" onclick="addPhoneField()">
                        <i class="fas fa-plus"></i> הוסף מספר נוסף
                    </button>
                </div>

                <div class="input-group">
                    <label class="label">סיסמה</label>
                    <div class="input-box">
                        <i class="fas fa-lock icon-start"></i>
                        <input id="password" name="password" type="password" placeholder="" minlength="8" required>
                    </div>
                </div>

                <button id="submitBtn" class="btn" type="submit">יצירת חשבון <i class="fas fa-arrow-left"></i></button>

                <div class="links">
                    כבר יש לך חשבון? <a href="/login{% if request.args.get('next') %}?next={{ request.args.get('next') }}{% endif %}">להתחברות</a>
                </div>
            </form>
        </div>
    </div>

    <div class="image-section">
        <div class="overlay"></div>
        <div class="promo-content">
            <div class="promo-tag">JOIN FLYTAU</div>
            <div class="promo-title">פותחים חשבון,<br>ומתחילים לטוס.</div>
            <div class="promo-desc">שמירה של הפרטים שלך כדי להפוך כל הזמנה למהירה, מסודרת ונוחה יותר.</div>
        </div>
    </div>

    <script>
        const $ = (id) => document.getElementById(id);
        const phonesContainer = $('phones-container');

        function setNotice(msg, type="error"){
            const n = $("notice");
            n.className = "notice" + (type==="ok" ? " ok" : "");
            n.textContent = msg;
            n.style.display = "block";
        }

        function clearNotice(){
            const n = $("notice");
            n.style.display = "none";
        }

        function addPhoneField() {
            const div = document.createElement('div');
            div.className = 'phone-row';
            div.innerHTML = `
                <div class="input-box">
                    <i class="fas fa-phone icon-start"></i>
                    <input type="tel" name="phone_numbers" placeholder="" class="phone-input">
                </div>
                <button type="button" class="btn-remove-phone" onclick="removePhone(this)">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            phonesContainer.appendChild(div);
            div.querySelector('input').addEventListener("input", validateLive);
        }

        window.removePhone = function(btn) {
            btn.parentElement.remove();
            validateLive();
        }

        function validateLive(){
            const first = ($("first_name").value || "").trim();
            const last = ($("last_name").value || "").trim();
            const passport = ($("passport").value || "").trim();
            const dob = $("dob").value || "";
            const email = ($("email").value || "").trim();
            const pass = $("password").value || "";

            const phoneInputs = document.querySelectorAll('.phone-input');
            let isPhoneValid = false;
            phoneInputs.forEach(input => { if(input.value.trim().length >= 9) isPhoneValid = true; });

            const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const passportOk = passport.length >= 6;
            const passOk = pass.length >= 8;

            const allOk = first && last && passportOk && dob && emailOk && passOk && isPhoneValid;
            $("submitBtn").disabled = !allOk;
        }

        ["first_name","last_name","passport","dob","email","password"].forEach(id=>{
            $(id).addEventListener("input", validateLive);
        });

        document.querySelector('.phone-input').addEventListener("input", validateLive);
        validateLive();
    </script>
</body>
</html>
