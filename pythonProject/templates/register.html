<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLYTAU - הרשמה</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="register-page">

    <div class="panel">
        <div class="wrapper">
            <div class="title-row">
                <img class="inline-logo"
                     src="{{ url_for('static', filename='img/LOGO.png') }}"
                     onerror="this.src='{{ url_for('static', filename='img/LOGO.jpeg') }}';"
                     alt="FLYTAU">
                <h1>הרשמה</h1>
            </div>

            <p class="subtitle">ממלאים פרטים פעם אחת — וממשיכים להזמין מהר יותר.</p>

            {% if message %}
            <div class="notice {% if 'כבר קיים' not in message and 'אימייל' not in message %}ok{% endif %}"
                 role="alert"
                 style="display: block;"> <i class="fas {% if 'כבר קיים' not in message and 'אימייל' not in message %}fa-check-circle{% else %}fa-exclamation-circle{% endif %}"></i>
                {{ message }}
            </div>
            {% else %}
            <div id="notice" class="notice" role="alert"></div>
            {% endif %}

            <form id="signupForm" action="/register" method="POST" novalidate>
                <input type="hidden" name="next_url_hidden" value="{{ request.args.get('next', '') }}">

                <div class="form-grid">
                    <div class="input-group">
                        <label class="input-label">שם פרטי (באנגלית)</label>
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input id="first_name" name="first_name" type="text" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="input-label">שם משפחה (באנגלית)</label>
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input id="last_name" name="last_name" type="text" required>
                        </div>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="input-group">
                        <label class="input-label">מספר דרכון</label>
                        <div class="input-box">
                            <i class="fas fa-passport"></i>
                            <input id="passport" name="passport" type="text" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="input-label">תאריך לידה</label>
                        <div class="input-box">
                            <i class="fas fa-cake-candles"></i>
                            <input id="dob" name="birth_date" type="date" required>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">אימייל</label>
                    <div class="input-box">
                        <i class="far fa-envelope"></i>
                        <input id="email" name="customer_email" type="email" autocomplete="email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">טלפון נייד</label>
                    <div id="phones-container">
                        <div class="phone-row">
                            <div class="input-box">
                                <i class="fas fa-phone"></i>
                                <input type="tel" name="phone_numbers" required class="phone-input">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn-add-phone" onclick="addPhoneField()">
                        <i class="fas fa-plus"></i> הוסף מספר נוסף
                    </button>
                </div>

                <div class="input-group">
                    <label class="input-label">סיסמה</label>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input id="password" name="password" type="password" minlength="8" required>
                    </div>
                </div>

                <button id="submitBtn" class="btn-register" type="submit">
                    יצירת חשבון <i class="fas fa-arrow-left"></i>
                </button>

                <div class="auth-footer-links">
                    כבר יש לך חשבון? <a href="/login{% if request.args.get('next') %}?next={{ request.args.get('next') }}{% endif %}">להתחברות</a>
                </div>
            </form>
        </div>
    </div>

    <div class="image-section" style="background-image: url('{{ url_for('static', filename='img/FLYTAU_airplane.png') }}');">
        <div class="overlay"></div>
        <div class="promo-content">
            <div class="promo-tag">JOIN FLYTAU</div>
            <div class="promo-title">פותחים חשבון,<br>ומתחילים לטוס.</div>
            <div class="promo-desc">שמירה של הפרטים שלך כדי להפוך כל הזמנה למהירה, מסודרת ונוחה יותר.</div>
        </div>
    </div>

    <script>
        const $ = (id) => document.getElementById(id);
        const phonesContainer = $('phones-container');

        function addPhoneField() {
            const div = document.createElement('div');
            div.className = 'phone-row';
            div.innerHTML = `
                <div class="input-box">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="phone_numbers" class="phone-input">
                </div>
                <button type="button" class="btn-remove-phone" onclick="removePhone(this)">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            phonesContainer.appendChild(div);
            div.querySelector('input').addEventListener("input", validateLive);
        }

        window.removePhone = function(btn) {
            btn.parentElement.remove();
            validateLive();
        }

        function validateLive(){
            const first = ($("first_name").value || "").trim();
            const last = ($("last_name").value || "").trim();
            const passport = ($("passport").value || "").trim();
            const dob = $("dob").value || "";
            const email = ($("email").value || "").trim();
            const pass = $("password").value || "";

            const phoneInputs = document.querySelectorAll('.phone-input');
            let isPhoneValid = false;
            phoneInputs.forEach(input => { if(input.value.trim().length >= 9) isPhoneValid = true; });

            const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const passportOk = passport.length >= 6;
            const passOk = pass.length >= 8;

            const allOk = first && last && passportOk && dob && emailOk && passOk && isPhoneValid;
            if (allOk) { $("notice").style.display = "none"; }
            const btn = $("submitBtn");
            btn.disabled = !allOk;
            btn.style.opacity = allOk ? "1" : "0.6";
            btn.style.cursor = allOk ? "pointer" : "not-allowed";
        }

        ["first_name","last_name","passport","dob","email","password"].forEach(id=>{
            $(id).addEventListener("input", validateLive);
        });

        document.querySelector('.phone-input').addEventListener("input", validateLive);
        validateLive();
    </script>
</body>
</html>
