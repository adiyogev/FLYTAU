<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYTAU - התחברות</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --flytau-navy: #001b33;
            --flytau-teal: #00818a;
            --text-main: #001b33;
            --bg-body: #f1f5f9;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 900px;
            width: 95%;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .login-box {
            padding: 40px;
            border-left: 1px solid #eee;
        }

        .guest-box {
            padding: 40px;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 { color: var(--flytau-navy); font-weight: 800; margin-bottom: 10px; }
        p { color: #64748b; margin-bottom: 25px; font-size: 15px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 14px; }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            padding: 12px;
        }
        .input-wrapper i { color: var(--flytau-teal); margin-left: 10px; }
        .input-wrapper input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; }

        .btn-submit {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-primary { background: var(--flytau-navy); color: white; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }

        .btn-secondary { background: white; color: var(--flytau-navy); border: 2px solid var(--flytau-navy); }
        .btn-secondary:hover { background: var(--flytau-navy); color: white; }

        .error-message {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #fecaca;
        }

        .register-link { text-align: center; margin-top: 20px; font-size: 14px; }
        .register-link a { color: var(--flytau-teal); font-weight: 700; text-decoration: none; }

        @media (max-width: 768px) {
            .login-container { grid-template-columns: 1fr; }
            .login-box { border-left: none; border-bottom: 1px solid #eee; }
        }
    </style>
</head>
<body>

    <div class="login-container">

        <div class="login-box">
            <h2>התחברות לקוחות</h2>
            <p>שלום שוב! התחברו כדי להמשיך בהזמנה.</p>

            {% if message %}
                <div class="error-message">{{ message }}</div>
            {% endif %}

            <form action="/login" method="POST">
                <input type="hidden" name="next_url_hidden" value="{{ next_param }}">

                <div class="input-group">
                    <label>אימייל</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="customer_email" placeholder="email@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>סיסמה</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="הכנס סיסמה" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit btn-primary">התחברות</button>
            </form>

            <div class="register-link">
                אין לך חשבון? <a href="/register?next={{ next_param }}">הירשם עכשיו</a>
            </div>
        </div>

        <div class="guest-box">
            <h2>המשך כאורח</h2>
            <p>אין לך כוח להירשם? אין בעיה. אפשר להמשיך להזמנה רק עם אימייל.</p>

            <form action="/login_guest" method="POST">
                <input type="hidden" name="next_url_hidden" value="{{ next_param }}">

                <div class="input-group">
                    <label>אימייל ליצירת קשר</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-clock"></i>
                        <input type="email" name="guest_email" placeholder="guest@example.com" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit btn-secondary">המשך כאורח</button>
            </form>

            <div style="margin-top: 30px; text-align: center; color: #94a3b8; font-size: 12px;">
                <i class="fas fa-shield-alt"></i> הפרטים שלך מאובטחים אצלנו
            </div>
        </div>

    </div>

</body>
</html>
