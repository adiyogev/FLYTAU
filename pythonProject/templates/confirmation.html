<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור הזמנה - FLYTAU</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="confirmation-page">

    <div class="ticket-card">
        <div class="header">
            <i class="fas fa-plane bg-icon"></i>
            <div class="icon-circle">
                <i class="fas fa-check"></i>
            </div>
            <h1>איזה כיף!</h1>
            <p>ההזמנה אושרה וכרטיסי הטיסה נשלחו למייל.</p>
        </div>

        <div class="divider"></div>

        <div class="card-body">
            <div class="pnr-container">
                <div class="label">קוד הזמנה</div>
                <div class="pnr-code">{{ order_code }}</div>
            </div>

            <div class="details-list">
                <div class="detail-row">
                    <span>מסלול</span>
                    <div class="route-tag">
                        {{ origin }}
                        <i class="fas fa-plane"></i>
                        {{ dest }}
                    </div>
                </div>

                <div class="detail-row">
                    <span>מספר טיסה</span>
                    <span class="value">{{ flight_id }}</span>
                </div>

                <div class="detail-row">
                    <span>נוסע ראשי</span>
                    <span class="value">{{ first_name }} {{ last_name }}</span>
                </div>

                <div class="detail-row no-border">
                    <span>מספר דרכון</span>
                    <span class="value">{{ passport }}</span>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <a href="/" class="btn-home">
                חזרה לדף הבית <i class="fas fa-home"></i>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = function() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) { return clearInterval(interval); }
              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        };
    </script>

</body>
</html>
