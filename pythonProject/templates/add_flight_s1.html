<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYTAU - הוספת טיסה</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --flytau-navy: #001b33;
            --flytau-teal: #00818a;
            --text-light: #64748b;
            --bg-input: #f8fafc;
            --border: #e2e8f0;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Heebo', sans-serif;
            height: 100vh;
            display: flex;
            background: #f1f5f9; /* רקע אפור בהיר מחוץ לפאנל */
            justify-content: center;
            align-items: center;
        }

        .panel {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .title-row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 10px; }
        .inline-logo { height: 50px; width: auto; }

        h1 { font-size: 28px; color: var(--flytau-navy); margin: 0; font-weight: 800; text-align: center; }
        .subtitle { color: var(--text-light); font-size: 16px; margin-bottom: 30px; text-align: center; }

        .notice {
            background: #fee2e2; color: #b91c1c; padding: 15px; border-radius: 12px;
            margin-bottom: 25px; font-size: 14px; text-align: center; border: 1px solid #fecaca;
        }

        /* חלוקה לשתי עמודות יפות */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .input-group { margin-bottom: 20px; }
        .label { display: block; font-size: 14px; font-weight: 700; color: var(--flytau-navy); margin-bottom: 8px; }

        .input-box {
            display: flex; align-items: center; background: var(--bg-input);
            border: 1px solid var(--border); border-radius: 12px; transition: 0.3s;
        }
        .input-box:focus-within { border-color: var(--flytau-teal); background: white; box-shadow: 0 0 0 4px rgba(0,129,138,0.1); }
        .input-box i { padding: 0 15px; color: #94a3b8; font-size: 16px; }
        .input-box input {
            border: none; background: transparent; width: 100%; padding: 14px 0;
            font-size: 16px; outline: none; color: var(--flytau-navy); font-family: inherit;
        }

        .readonly-box { background: #f1f5f9; cursor: not-allowed; opacity: 0.8; }

        .btn {
            width: 100%; background: var(--flytau-navy); color: white; border: none;
            padding: 16px; border-radius: 12px; font-size: 16px; font-weight: 800;
            cursor: pointer; transition: 0.3s; margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn:hover { background: #002d54; transform: translateY(-2px); }

        .links { margin-top: 20px; text-align: center; }
        .links a { color: var(--text-light); text-decoration: none; font-size: 14px; font-weight: 600; }
        .links a:hover { color: var(--flytau-navy); }

        @media (max-width: 500px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>

<body>

    <div class="panel">
        <div class="title-row">
            <img class="inline-logo" src="{{ url_for('static', filename='LOGO.jpeg') }}" alt="FLYTAU">
            <h1>הוספת טיסה חדשה</h1>
        </div>
        <p class="subtitle">שלב 1: פרטי מסלול וזיהוי הטיסה</p>

        {% if message %}
        <div class="notice">
            <i class="fas fa-exclamation-triangle"></i> {{ message }}
        </div>
        {% endif %}

        <form action="/manager/add_flight/step1" method="POST">

            <div class="input-group">
                <label class="label">מספר טיסה (Flight ID)</label>
                <div class="input-box">
                    <i class="fas fa-hashtag"></i>
                    <input name="flight_id" type="text" placeholder="למשל: FT101" required value="{{ request.form.get('flight_id', '') }}">
                </div>
            </div>

            <div class="grid">
                <div class="input-group">
                    <label class="label">מוצא</label>
                    <div class="input-box">
                        <i class="fas fa-plane-departure"></i>
                        <input name="origin" type="text" placeholder="TLV" required maxlength="3" value="{{ request.form.get('origin', '') }}">
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">יעד</label>
                    <div class="input-box">
                        <i class="fas fa-plane-arrival"></i>
                        <input name="destination" type="text" placeholder="JFK" required maxlength="3" value="{{ request.form.get('destination', '') }}">
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="input-group">
                    <label class="label">מועד המראה</label>
                    <div class="input-box">
                        <i class="fas fa-calendar-alt"></i>
                        <input name="departure" type="datetime-local" required>
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">משך טיסה</label>
                    <div class="input-box readonly-box">
                        <i class="fas fa-clock"></i>
                        <input type="text" placeholder="יתמלא אוטומטית לפי מסלול קיים" readonly>
                    </div>
                </div>
            </div>

            <button class="btn" type="submit">
                המשך לבחירת מטוס <i class="fas fa-arrow-left"></i>
            </button>

            <div class="links">
                <a href="/manager"><i class="fas fa-times"></i> ביטול וחזרה לתפריט</a>
            </div>
        </form>
    </div>

</body>
</html>
