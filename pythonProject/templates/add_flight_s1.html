<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYTAU - הוספת טיסה - שלב 1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --flytau-navy: #001b33;
            --flytau-teal: #00818a;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #001b33;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--flytau-navy);
            margin-bottom: 10px;
        }

        .step-indicator {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            flex: 1;
            padding: 10px;
            background: var(--bg-body);
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
        }

        .step.active {
            background: var(--flytau-teal);
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .input-box {
            display: flex;
            align-items: center;
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 15px;
        }

        .input-box:focus-within {
            border-color: var(--flytau-teal);
            background: white;
            box-shadow: 0 0 0 4px rgba(0,129,138,.1);
        }

        .input-box i {
            color: var(--text-secondary);
            margin-left: 10px;
        }

        .input-box input, .input-box select {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 16px;
            outline: none;
            color: var(--text-main);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
            font-weight: 600;
        }

        .btn {
            background: var(--flytau-teal);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #006b72;
        }

        .btn-secondary {
            background: var(--text-secondary);
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="page-title">הוספת טיסה חדשה - שלב 1</h1>
            
            <div class="step-indicator">
                <div class="step active">1. פרטים בסיסיים</div>
                <div class="step">2. משאבים</div>
                <div class="step">3. תמחור</div>
            </div>

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/manager/add_flight/step1">
                <div class="form-grid">
                    <div class="input-group">
                        <label class="label">מספר טיסה</label>
                        <div class="input-box">
                            <i class="fas fa-plane"></i>
                            <input type="text" name="flight_id" required placeholder="FT-101">
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="label">מוצא</label>
                        <div class="input-box">
                            <i class="fas fa-plane-departure"></i>
                            <input type="text" name="origin" required placeholder="תל אביב (TLV)">
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="label">יעד</label>
                        <div class="input-box">
                            <i class="fas fa-plane-arrival"></i>
                            <input type="text" name="destination" required placeholder="ניו יורק (JFK)">
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="label">תאריך ושעת המראה</label>
                        <div class="input-box">
                            <i class="far fa-calendar-alt"></i>
                            <input type="datetime-local" name="departure" required>
                        </div>
                    </div>

                    <div class="input-group" style="grid-column: 1 / -1;">
                        <label class="label">משך טיסה (HH:MM) - רק אם זה מסלול חדש</label>
                        <div class="input-box">
                            <i class="far fa-clock"></i>
                            <input type="text" name="duration" placeholder="11:20" pattern="[0-9]{1,2}:[0-9]{2}">
                        </div>
                        <small style="color: var(--text-secondary); font-size: 12px;">השאר ריק אם המסלול כבר קיים במערכת</small>
                    </div>
                </div>

                <div style="margin-top: 30px; display: flex; justify-content: space-between;">
                    <a href="/manager" class="btn btn-secondary">ביטול</a>
                    <button type="submit" class="btn">המשך לשלב 2 <i class="fas fa-arrow-left"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
