<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYTAU - הוספת טיסה</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="add-flight-step1" style="background-image: url('{{ url_for('static', filename='img/addflight1.jpg') }}');">

    <div class="flight-panel">

        <div class="header">
            <img src="{{ url_for('static', filename='img/LOGO.png') }}" alt="FLYTAU" class="logo-img">
            <h1 class="page-title">הוספת טיסה חדשה</h1>
        </div>

        <p class="subtitle">שלב 1: פרטי מסלול וזיהוי הטיסה</p>

        {% if message %}
        <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i> {{ message }}
        </div>
        {% endif %}

        <form action="/manager/add_flight/step1" method="POST">

            <div class="input-group">
                <label class="label">מספר טיסה (Flight ID)</label>
                <div class="input-box">
                    <i class="fas fa-hashtag"></i>
                    <input name="flight_id" type="text" placeholder="למשל: FT101" required value="{{ request.form.get('flight_id', '') }}">
                </div>
            </div>

            <div class="form-grid">
                <div class="input-group">
                    <label class="label">מוצא</label>
                    <div class="input-box">
                        <i class="fas fa-plane-departure"></i>
                        <input name="origin" type="text" placeholder="TLV" required maxlength="3" value="{{ request.form.get('origin', '') }}">
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">יעד</label>
                    <div class="input-box">
                        <i class="fas fa-plane-arrival"></i>
                        <input name="destination" type="text" placeholder="JFK" required maxlength="3" value="{{ request.form.get('destination', '') }}">
                    </div>
                </div>
            </div>

            <div class="form-grid">
                <div class="input-group">
                    <label class="label">מועד המראה</label>
                    <div class="input-box">
                        <i class="fas fa-calendar-alt"></i>
                        <input name="departure" type="datetime-local" required>
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">משך טיסה</label>
                    <div class="input-box readonly-box">
                        <i class="fas fa-clock"></i>
                        <input type="text" placeholder="יתמלא אוטומטית" readonly>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn-primary" type="submit">
                    המשך לבחירת מטוס <i class="fas fa-arrow-left"></i>
                </button>
                <a href="/manager" class="cancel-link">
                    <i class="fas fa-times"></i> ביטול
                </a>
            </div>

        </form>
    </div>

</body>
</html>
