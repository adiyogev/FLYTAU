<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYTAU - הוספת מטוס</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --flytau-navy: #001b33;
            --flytau-teal: #00818a;
            --text-secondary: #64748b;
            --border-color: #cbd5e1;
            --bg-input: #f8fafc;
        }

        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 27, 51, 0.6), rgba(0, 27, 51, 0.6)),
                        url("{{ url_for('static', filename='FLYTAU_airplane.png') }}") no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo-img {
            height: 40px;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--flytau-navy);
            font-weight: 900;
            font-size: 32px;
            margin: 0 0 10px 0;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 500;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 15px;
            font-weight: 800;
            color: var(--text-secondary);
        }

        .input-field-wrapper {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: border-color 0.3s;
        }

        .input-field-wrapper:focus-within {
            border-color: var(--flytau-teal);
        }

        .input-field-wrapper i {
            color: var(--flytau-teal);
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .input-field-wrapper input,
        .input-field-wrapper select {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-size: 16px;
            font-family: inherit;
            color: var(--flytau-navy);
            font-weight: 500;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .btn-submit {
            background: var(--flytau-navy);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background: #002b52;
        }

        .error-message {
            background: #fee2e2;
            color: #ef4444;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: right;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 25px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--flytau-navy);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="{{ url_for('static', filename='LOGO.png') }}" alt="FLYTAU" class="logo-img">
        <h2>הוספת מטוס חדש</h2>
        <div class="subtitle">הזן את פרטי המטוס להוספה לצי</div>
    </div>

    {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ error }}
        </div>
    {% endif %}

    <form action="/manager/add_plane" method="POST">

        <div class="form-grid">
            <div class="input-group" style="grid-column: span 2;">
                <label class="input-label" for="plane_id">מזהה מטוס (Plane ID)</label>
                <div class="input-field-wrapper">
                    <i class="fas fa-plane-tail"></i>
                    <input type="text" id="plane_id" name="plane_id" required placeholder="לדוגמה: 4X-ABC"
                           value="{{ prev_data.plane_id if prev_data else '' }}">
                </div>
            </div>

            <div class="input-group">
                <label class="input-label" for="manufacturer">יצרן</label>
                <div class="input-field-wrapper">
                    <i class="fas fa-industry"></i>
                    <select id="manufacturer" name="manufacturer" required>
                        <option value="" disabled selected>בחר יצרן</option>
                        <option value="Boeing" {% if prev_data and prev_data.manufacturer == 'Boeing' %}selected{% endif %}>Boeing</option>
                        <option value="Airbus" {% if prev_data and prev_data.manufacturer == 'Airbus' %}selected{% endif %}>Airbus</option>
                        <option value="Dassault" {% if prev_data and prev_data.manufacturer == 'Dassault' %}selected{% endif %}>Dassault</option>
                    </select>
                    <i class="fas fa-chevron-down" style="font-size: 12px; margin-right: auto; margin-left: 0;"></i>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label" for="size">גודל מטוס</label>
                <div class="input-field-wrapper">
                    <i class="fas fa-expand-arrows-alt"></i>
                    <select id="size" name="size" required>
                        <option value="" disabled selected>בחר גודל</option>
                        <option value="small" {% if prev_data and prev_data.size == 'small' %}selected{% endif %}>Small (קטן)</option>
                        <option value="large" {% if prev_data and prev_data.size == 'large' %}selected{% endif %}>Large (גדול)</option>
                    </select>
                    <i class="fas fa-chevron-down" style="font-size: 12px; margin-right: auto; margin-left: 0;"></i>
                </div>
            </div>
        </div>

        <div class="input-group" style="margin-bottom: 30px;">
            <label class="input-label" for="purchase_date">תאריך רכישה</label>
            <div class="input-field-wrapper">
                <i class="far fa-calendar-alt"></i>
                <input type="date" id="purchase_date" name="purchase_date" required
                       value="{{ prev_data.purchase_date if prev_data else '' }}">
            </div>
        </div>

        <button type="submit" class="btn-submit">
            הוסף מטוס לצי <i class="fas fa-plus"></i>
        </button>
    </form>

    <a href="/manager" class="back-link">
        <i class="fas fa-times"></i> ביטול וחזרה ללוח הבקרה
    </a>
</div>

</body>
</html>
