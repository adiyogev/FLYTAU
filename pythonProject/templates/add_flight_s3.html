<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYTAU - הוספת טיסה - שלב 3</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="flight-steps-bg" style="background-image: url('{{ url_for('static', filename='img/addflight1.jpg') }}');">
    <div class="flight-container narrow">
        <div class="flight-card">
            <h1 class="page-title">הוספת טיסה חדשה</h1>
            <div class="step-indicator">
                <div class="step">1. פרטים בסיסיים</div>
                <div class="step">2. משאבים</div>
                <div class="step active">3. תמחור</div>
            </div>

            {% if error %}
            <div class="error-message"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
            {% endif %}

            <div class="info-box">
                <i class="fas fa-info-circle"></i> מטוס נבחר: <strong>{{ plane_size }}</strong>
                {% if plane_size == 'small' %}
                <p style="margin: 5px 0 0; font-size: 13px;">במטוס קטן אין מחלקת עסקים, המחיר יישאר ריק.</p>
                {% endif %}
            </div>

            <form method="POST">
                <div class="input-group">
                    <label class="label">מחיר מחלקת תיירים (₪)</label>
                    <div class="input-box">
                        <i class="fas fa-shekel-sign" style="margin-left: 10px;"></i>
                        <input type="number" name="price_economy" required min="1">
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">מחיר מחלקת עסקים (₪)</label>
                    <div class="input-box {% if plane_size == 'small' %}disabled{% endif %}">
                        <i class="fas fa-briefcase" style="margin-left: 10px;"></i>
                        <input type="number" name="price_business"
                               {% if plane_size == 'small' %}disabled placeholder="לא זמין במטוס קטן"{% else %}placeholder="הכנס מחיר (אופציונלי)"{% endif %} min="1">
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn-primary">סיום והוספת טיסה <i class="fas fa-check"></i></button>
                    <a href="/manager/add_flight/step2" class="btn-secondary">חזור</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
