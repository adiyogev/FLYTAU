<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYTAU - הוספת עובד</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --flytau-navy: #001b33;
            --flytau-teal: #00818a;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-main: #001b33;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        body, input, select, button, textarea {
            font-family: 'Heebo', sans-serif;
        }

        body {
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #f1f5f9;
            background-image: url("{{ url_for('static', filename='addstaff.png') }}");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--flytau-navy);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group { margin-bottom: 20px; }
        .input-group.full-width { grid-column: 1 / -1; }

        .label {
            display: block; font-size: 14px; font-weight: 700;
            margin-bottom: 8px; color: var(--text-main);
        }

        .input-box {
            display: flex; align-items: center; background: #f8fafc;
            border: 1px solid var(--border-color); border-radius: 12px; padding: 14px 15px;
            transition: 0.3s;
        }
        .input-box:focus-within {
            border-color: var(--flytau-teal); background: white;
            box-shadow: 0 0 0 4px rgba(0,129,138,.1);
        }
        .input-box i { color: var(--text-secondary); margin-left: 10px; font-size: 16px; }

        .input-box input, .input-box select {
            border: none; background: transparent; width: 100%;
            font-size: 16px; outline: none; color: var(--text-main);
            font-weight: 500;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .input-box select {
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2364748b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: left 10px center;
            background-size: 16px;
        }

        .checkbox-group {
            display: flex; align-items: center; gap: 10px; padding: 15px;
            background: #f8fafc; border-radius: 12px;
            border: 1px solid transparent;
            cursor: pointer;
        }
        .checkbox-group:hover { border-color: var(--border-color); }
        .checkbox-group input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; accent-color: var(--flytau-teal); }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        .btn {
            flex: 1;
            background: var(--flytau-navy);
            color: white; border: none; padding: 16px;
            border-radius: 8px; font-weight: 700; font-size: 18px;
            cursor: pointer; transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 27, 51, 0.2);
        }

        .btn:hover { background: #002d54; transform: translateY(-2px); }

        .btn-secondary {
            flex: 1;
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid #e2e8f0;
            box-shadow: none;
            text-decoration: none;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            border-radius: 8px; font-weight: 700; font-size: 18px; padding: 16px;
        }
        .btn-secondary:hover {
            background: #f1f5f9;
            color: var(--flytau-navy);
            border-color: #cbd5e1;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .card { padding: 25px; }
            .actions { flex-direction: column-reverse; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="page-title">הוספת עובד חדש</h1>

            <form method="POST" action="/manager/add_staff">
                <div class="input-group">
                    <label class="label">סוג עובד</label>
                    <div class="input-box">
                        <i class="fas fa-user-tag"></i>
                        <select name="staff_type" required>
                            <option value="" disabled selected>בחר סוג עובד</option>
                            <option value="pilot">טייס/ת</option>
                            <option value="flight_attendant">דייל/ת</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="input-group">
                        <label class="label">מספר עובד (ID)</label>
                        <div class="input-box">
                            <i class="fas fa-id-badge"></i>
                            <input type="text" name="staff_id" placeholder="למשל: 123456789" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">תאריך התחלה</label>
                        <div class="input-box">
                            <i class="far fa-calendar-alt"></i>
                            <input type="date" name="start_date" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">שם פרטי (באנגלית)</label>
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" name="first_name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">שם משפחה (באנגלית)</label>
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" name="last_name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">טלפון</label>
                        <div class="input-box">
                            <i class="fas fa-phone"></i>
                            <input type="tel" name="phone" placeholder="0500000000" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">עיר</label>
                        <div class="input-box">
                            <i class="fas fa-city"></i>
                            <input type="text" name="city" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">רחוב</label>
                        <div class="input-box">
                            <i class="fas fa-road"></i>
                            <input type="text" name="street" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">מספר בית</label>
                        <div class="input-box">
                            <i class="fas fa-home"></i>
                            <input type="text" name="st_num" required>
                        </div>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label class="checkbox-group">
                        <input type="checkbox" name="is_long_qualified" id="long_qualified">
                        <span style="font-weight: 600; color: var(--flytau-navy);">מוסמך לטיסות ארוכות (מעל 6 שעות)</span>
                    </label>
                </div>

                <div class="actions">
                    <a href="/manager" class="btn btn-secondary">
                        <i class="fas fa-times"></i> ביטול
                    </a>
                    <button type="submit" class="btn">
                         הוסף עובד <i class="fas fa-check"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
