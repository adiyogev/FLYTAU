<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYTAU - הוספת עובד</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="add-staff-body" style="background-image: url('{{ url_for('static', filename='img/addstaff.png') }}');">

    <div class="staff-container">
        <div class="staff-card">

            <div class="header">
                <img src="{{ url_for('static', filename='img/LOGO.png') }}" alt="FLYTAU" class="logo-img">
                <h1 class="page-title">הוספת עובד חדש</h1>
            </div>

            <p class="subtitle">הזן את פרטי העובד החדש למערכת</p>

            <form method="POST" action="/manager/add_staff">
                <div class="input-group">
                    <label class="label">סוג עובד</label>
                    <div class="input-box">
                        <i class="fas fa-user-tag"></i>
                        <select name="staff_type" required>
                            <option value="" disabled selected>בחר סוג עובד</option>
                            <option value="pilot">טייס/ת</option>
                            <option value="flight_attendant">דייל/ת</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="input-group">
                        <label class="label">תעודת זהות</label>
                        <div class="input-box">
                            <i class="fas fa-id-badge"></i>
                            <input type="text" name="staff_id" placeholder="למשל: 123456789" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">תאריך התחלה</label>
                        <div class="input-box">
                            <i class="far fa-calendar-alt"></i>
                            <input type="date" name="start_date" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">שם פרטי (באנגלית)</label>
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" name="first_name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">שם משפחה (באנגלית)</label>
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" name="last_name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">טלפון</label>
                        <div class="input-box">
                            <i class="fas fa-phone"></i>
                            <input type="tel" name="phone" placeholder="0500000000" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">עיר</label>
                        <div class="input-box">
                            <i class="fas fa-city"></i>
                            <input type="text" name="city" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">רחוב</label>
                        <div class="input-box">
                            <i class="fas fa-road"></i>
                            <input type="text" name="street" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">מספר בית</label>
                        <div class="input-box">
                            <i class="fas fa-home"></i>
                            <input type="text" name="st_num" required>
                        </div>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label class="checkbox-group">
                        <input type="checkbox" name="is_long_qualified" id="long_qualified">
                        <span style="font-weight: 600; color: #001b33;">מוסמך לטיסות ארוכות (מעל 6 שעות)</span>
                    </label>
                </div>

                <div class="actions">
                    <button type="submit" class="btn-primary">
                         הוסף עובד <i class="fas fa-check"></i>
                    </button>
                    <a href="/manager" class="btn-secondary">
                        <i class="fas fa-times"></i> ביטול
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
