<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>FLYTAU - תוצאות חיפוש טיסות</title>
    <style>
        :root {
            --flytau-navy: #001b33;
            --flytau-teal: #00818a;
            --bg-color: #f1f5f9;
        }

        body {
            font-family: 'Assistant', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header --- */
        header {
            width: 100%;
            background: white;
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo img {
            height: 65px;
            mix-blend-mode: multiply; /* הסרת רקע אפור */
        }

        /* --- Search Summary --- */
        .search-info {
            width: 90%; max-width: 900px;
            background: var(--flytau-navy);
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            margin: 40px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,27,51,0.2);
        }

        /* --- Flight Cards --- */
        .results-container { width: 90%; max-width: 900px; }

        .flight-card {
            background: white;
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.04);
            border-right: 6px solid var(--flytau-teal);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        .main-info { display: flex; align-items: center; gap: 40px; flex: 1; }

        .time-block { text-align: center; }
        .time { font-size: 26px; font-weight: 900; color: var(--flytau-navy); margin-bottom: 5px; }
        .airport { font-size: 14px; font-weight: 700; color: #64748b; letter-spacing: 1px; }

        .path-visual {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            position: relative;
        }
        .plane-line {
            width: 100%; height: 2px; background: #e2e8f0;
            position: relative; margin: 10px 0;
        }
        .mini-plane {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scaleX(-1); /* כיוון מטוס נכון */
            background: white; padding: 0 10px; color: var(--flytau-teal); font-size: 20px;
        }
        .duration-text { font-size: 12px; color: var(--flytau-teal); font-weight: 600; }

        .availability-section {
            padding: 0 40px; border-left: 1px solid #f1f5f9; text-align: center;
        }
        .flight-num { font-size: 12px; color: #94a3b8; margin-bottom: 5px; }
        .seats-tag {
            font-size: 13px; color: #ef4444; background: #fef2f2;
            padding: 4px 12px; border-radius: 20px; font-weight: 700;
        }

        .select-button {
            background: var(--flytau-teal);
            color: white; border: none;
            padding: 14px 35px; border-radius: 12px;
            font-weight: 800; font-size: 16px;
            cursor: pointer; transition: 0.3s;
            text-decoration: none;
        }
        .select-button:hover { background: var(--flytau-navy); }

    </style>
</head>
<body>

<header>
    <div class="logo"><img src="logo.png" alt="FLYTAU"></div>
</header>

<div class="search-info">
    <div>
        <span style="opacity: 0.7; font-size: 13px;">טיסות מצאנו עבור:</span><br>
        <span style="font-size: 20px; font-weight: 800;">תל אביב (TLV) ✈ ניו יורק (JFK)</span>
    </div>
    <div style="text-align: left;">
        <span style="opacity: 0.7; font-size: 13px;">נוסעים:</span><br>
        <span style="font-size: 20px; font-weight: 800;">3</span>
    </div>
</div>

<div class="results-container">
    <div class="flight-card">
        <div class="main-info">
            <div class="time-block">
                <div class="time">10:45</div>
                <div class="airport">TLV</div>
            </div>
            
            <div class="path-visual">
                <div class="duration-text">11ש' 20ד'</div>
                <div class="plane-line">
                    <span class="mini-plane">✈</span>
                </div>
            </div>

            <div class="time-block">
                <div class="time">15:05</div>
                <div class="airport">JFK</div>
            </div>
        </div>

        <div class="availability-section">
            <div class="flight-num">טיסה FT-101</div>
            <div class="seats-tag">נותרו 12 מקומות בלבד!</div>
        </div>

        <a href="presentation.html" class="select-button">בחר טיסה</a>
    </div>

    <div class="flight-card">
        <div class="main-info">
            <div class="time-block">
                <div class="time">23:15</div>
                <div class="airport">TLV</div>
            </div>
            
            <div class="path-visual">
                <div class="duration-text">11ש' 45ד'</div>
                <div class="plane-line">
                    <span class="mini-plane">✈</span>
                </div>
            </div>

            <div class="time-block">
                <div class="time">04:00</div>
                <div class="airport">JFK</div>
            </div>
        </div>

        <div class="availability-section">
            <div class="flight-num">טיסה FT-105</div>
            <div class="seats-tag" style="color: #10b981; background: #ecfdf5;">מקומות זמינים</div>
        </div>

        <a href="presentation.html" class="select-button">בחר טיסה</a>
    </div>
</div>

</body>
</html>
